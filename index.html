    <!-- header -->
    <header class="book-selection">
      <h3 class="book-selector">Awesome Book</h3>
      <ul class="links">
        <li class="links-desc">List</li>
        <li class="links-desc">Add new</li>

    <span class="date">
      <p class="date-time">November 3rd, 2022 | 03:10 am</p>

    <section class="book-container">
      <h1 class="app-name">All Awesome Books</h1>
      <p class="book-list"></p>
      <form class="form">
        <h6 class="form-title">Add a new book</h6>
        <ul class="nobulls">
          <li class="description">
            <input type="text" name="title" id="title" placeholder="Title" />
          </li>
          <li>
            <input type="text" name="author" id="author" placeholder="Author" />
          </li>
          <li>
            <button type="submit" name="book-add-button" id="book-add-button">
              Add
            </button>
          </li>
        </ul>
      </form>
    </section>
